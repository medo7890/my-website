<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Buy Old Telegram Group</title>
<style>
/* --------------------
   CSS Styles
   -------------------- */
body{
    margin:0;
    font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
    
    /* الخلفية كما هي (فخمة ومتدرجة) */
    background: linear-gradient(135deg, #091225 0%, #1a304e 100%); 

    display:flex;
    flex-direction: column; 
    align-items:center;
    justify-content:center;
    min-height:100vh; 
    padding: 20px;
    
    /* هام: السماح لعناصر الخلفية بالتحرك */
    position: relative;
    overflow: hidden; 
}

/* --------------------
   تنسيقات الفقاعات المتحركة (Bubbly Background)
   -------------------- */
.bubbles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0; /* تأكد أن الفقاعات خلف المحتوى */
}

.bubbles li {
    position: absolute;
    list-style: none;
    display: block;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.15); /* لون أبيض شفاف */
    border-radius: 50%;
    animation: animate 25s linear infinite; /* تحديد الحركة */
    bottom: -150px; /* بدء الحركة من أسفل الصفحة */
    box-shadow: 0 0 10px rgba(77, 197, 255, 0.5); /* توهج خفيف */
}

/* تحديد مواقع الفقاعات وحجمها ومدة حركتها بشكل عشوائي */
.bubbles li:nth-child(1){left: 25%;width: 80px;height: 80px;animation-delay: 0s;}
.bubbles li:nth-child(2){left: 10%;width: 20px;height: 20px;animation-delay: 2s;animation-duration: 12s;}
.bubbles li:nth-child(3){left: 70%;width: 20px;height: 20px;animation-delay: 4s;}
.bubbles li:nth-child(4){left: 40%;width: 60px;height: 60px;animation-delay: 0s;animation-duration: 18s;}
.bubbles li:nth-child(5){left: 65%;width: 20px;height: 20px;animation-delay: 0s;}
.bubbles li:nth-child(6){left: 75%;width: 110px;height: 110px;animation-delay: 3s;}
.bubbles li:nth-child(7){left: 35%;width: 150px;height: 150px;animation-delay: 7s;}
.bubbles li:nth-child(8){left: 50%;width: 25px;height: 25px;animation-delay: 15s;animation-duration: 45s;}
.bubbles li:nth-child(9){left: 20%;width: 15px;height: 15px;animation-delay: 2s;animation-duration: 35s;}
.bubbles li:nth-child(10){left: 85%;width: 150px;height: 150px;animation-delay: 11s;}


/* تعريف الحركة الفعلية (التحرك للأعلى مع تغيير الشفافية) */
@keyframes animate {
    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 0.1;
        border-radius: 0;
    }
    50%{
        opacity: 0.2;
    }
    100%{
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }
}

/* --------------------
   تنسيقات المحتوى الرئيسي (Container)
   -------------------- */
.container{
    z-index: 10; /* تأكد أن المحتوى يظهر فوق الفقاعات */
    background-color: rgba(255, 255, 255, 0.08); 
    backdrop-filter: blur(15px); 
    -webkit-backdrop-filter: blur(15px); 
    
    padding:40px; 
    border-radius:18px; 
    box-shadow:0 10px 40px rgba(0, 0, 0, 0.5); 
    border: 1px solid rgba(255, 255, 255, 0.1); 
    
    width:90%;
    max-width:550px; 
    text-align:center;
    color: #f0f4f8; 
    margin-bottom: 25px; 
}
/* ... (باقي تنسيقات h1, label, input, button, footer كما هي) ... */

h1{
    color: #4dc5ff; 
    margin-bottom:25px;
    font-size: 2rem;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(77, 197, 255, 0.4); 
    line-height: 1.3;
}

h1 span {font-size: 1.2rem;color: #aeb4b8;font-weight: 400;margin-top: 5px;}
label{text-align:right;display:block;font-weight:600;margin:15px 0 8px;color: #c7d2e4;font-size: 1.05rem;}
input,select,textarea{width:100%;padding:14px;border:1px solid #0088cc;border-radius:12px;margin-bottom:20px;font-size:1rem;background-color: rgba(0, 0, 0, 0.4);color: #f0f4f8;box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);}
button{background: linear-gradient(145deg, #00b0e3, #0077c9);color:#fff;border:none;padding:16px;width:100%;border-radius:12px;font-size:1.3rem;cursor:pointer;transition: all 0.3s ease;box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.1);font-weight: bold;letter-spacing: 1px;}
button:hover{background: linear-gradient(145deg, #0077c9, #00b0e3);transform: translateY(-2px);box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);}
button:disabled {background: #5c6770;transform: none;cursor: not-allowed;box-shadow: none;}
.success{color:#2ecc71;display:none;margin-top:20px;font-weight:bold;}
.error{color:#e74c3c;display:none;margin-top:20px;font-weight:bold;}
.contact-footer {color: #aeb4b8;font-size: 1rem;padding: 12px 25px;text-align: center;border-radius: 10px;background-color: rgba(0, 0, 0, 0.4);box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);}
.contact-footer a {color: #4dc5ff;text-decoration: none;font-weight: bold;display: inline-flex;align-items: center;gap: 8px;transition: color 0.3s;}
.contact-footer a:hover {color: #79d2ff;}
.telegram-icon {width: 22px;height: 22px;background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/512px-Telegram_logo.svg.png');background-size: cover;display: inline-block;}
</style>
</head>
<body>

<div class="bubbles">
    <ul class="box">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<div class="container">
<h1>شراء جروبات تيليجرام قديمة <span>Buy Old Telegram Groups</span></h1>

<form id="purchaseForm">
<label for="groupLink">رابط الجروب:</label>
<input type="text" id="groupLink" required placeholder="https://t.me/joinchat/...">
<label for="paymentMethod">وسيلة الدفع:</label>
<select id="paymentMethod">
<option value="Vodafone Cash">Vodafone Cash</option>
<option value="USDT">USDT</option>
<option value="Other">أخرى</option>
</select>
<label for="paymentDetail">تفاصيل الدفع:</label>
<input type="text" id="paymentDetail" placeholder="رقم المحفظة أو العنوان" required>
<label for="notes">ملاحظات إضافية:</label>
<textarea id="notes" placeholder="مثلاً: الدولة، عدد الرسائل، تاريخ الإنشاء..."></textarea>
<button type="submit">إرسال</button>
<div id="successMessage" class="success">✅ تم الإرسال بنجاح!</div>
<div id="errorMessage" class="error"></div>
</form>
</div>

<div class="contact-footer">
    للتواصل والإستفسار: 
    <a href="https://t.me/Vl_K0" target="_blank">
        <span class="telegram-icon"></span> @Vl_K0
    </a>
</div>

<script>
// JavaScript Logic (لم يتغير)
document.getElementById('purchaseForm').addEventListener('submit', async(e)=>{
 e.preventDefault();
 const form = e.target;
 const submitButton = form.querySelector('button[type="submit"]');
 const successMessage = document.getElementById('successMessage');
 const errorMessage = document.getElementById('errorMessage');
 
 submitButton.disabled = true;
 submitButton.textContent = 'جاري الإرسال...';
 successMessage.style.display = 'none'; 
 errorMessage.style.display = 'none';

 const data={
  groupLink:document.getElementById('groupLink').value.trim(),
  paymentMethod:document.getElementById('paymentMethod').value,
  paymentDetail:document.getElementById('paymentDetail').value.trim(),
  notes:document.getElementById('notes').value.trim()
 };
 
 try{
  const res = await fetch('/send',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(data)
  });
  
  if(!res.ok){
      const errorData = await res.json();
      throw new Error(errorData.error || res.statusText);
  }
  
  successMessage.style.display='block'; 
  form.reset();
  
 }catch(err){
    errorMessage.textContent='❌ خطأ: '+err.message;
    errorMessage.style.display='block';
 } finally {
    submitButton.disabled = false;
    submitButton.textContent = 'إرسال';
 }
});
</script>
</body>
</html>
