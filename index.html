<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Buy Old Telegram Group</title>
<style>
/* --------------------
   CSS Styles
   -------------------- */
body{
    margin:0;
    font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
    
    /* 1. خلفية متدرجة فخمة (أزرق غامق/بنفسجي داكن) */
    background: linear-gradient(135deg, #091225 0%, #1a304e 100%); 

    display:flex;
    flex-direction: column; 
    align-items:center;
    justify-content:center;
    min-height:100vh; 
    padding: 20px;
}

.container{
    /* 2. تصميم زجاجي مطفأ/مثلج (Frosted Glass) */
    background-color: rgba(255, 255, 255, 0.08); /* شفافية أقل بكثير */
    backdrop-filter: blur(15px); /* ضبابية أعلى */
    -webkit-backdrop-filter: blur(15px); 
    
    padding:40px; /* حشوة أكبر */
    border-radius:18px; /* حواف أكثر استدارة */
    box-shadow:0 10px 40px rgba(0, 0, 0, 0.5); /* ظل عميق */
    border: 1px solid rgba(255, 255, 255, 0.1); /* حدود شفافة رقيقة */
    
    width:90%;
    max-width:550px; /* عرض أكبر قليلاً */
    text-align:center;
    color: #f0f4f8; 
    margin-bottom: 25px; 
}

h1{
    /* العنوان المزدوج اللغة */
    color: #4dc5ff; /* أزرق فاتح ولامع */
    margin-bottom:25px;
    font-size: 2rem;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(77, 197, 255, 0.4); /* توهج خفيف */
    line-height: 1.3;
}

h1 span {
    font-size: 1.2rem;
    color: #aeb4b8;
    font-weight: 400;
    margin-top: 5px;
}

label{
    text-align:right;
    display:block;
    font-weight:600;
    margin:15px 0 8px; /* مسافة أكبر */
    color: #c7d2e4; /* لون رمادي فاتح جديد */
    font-size: 1.05rem;
}

input,select,textarea{
    width:100%;
    padding:14px; /* حشوة أكبر للمدخلات */
    border:1px solid #0088cc; 
    border-radius:12px; /* حواف أكثر استدارة */
    margin-bottom:20px; 
    font-size:1rem;
    background-color: rgba(0, 0, 0, 0.4); /* خلفية مدخلات شفافة غامقة */
    color: #f0f4f8; 
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5); /* ظل داخلي */
}

/* تنسيق الأزرار الاحترافي (شبه نيومورفيزم ناعم) */
button{
    background: linear-gradient(145deg, #00b0e3, #0077c9);
    color:#fff;
    border:none;
    padding:16px; /* حجم زر أكبر */
    width:100%;
    border-radius:12px; 
    font-size:1.3rem; 
    cursor:pointer;
    transition: all 0.3s ease; 
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 
                inset 0 0 10px rgba(255, 255, 255, 0.1); /* ظل خارجي وداخلي */
    font-weight: bold;
    letter-spacing: 1px; /* تباعد الحروف لمظهر راقٍ */
}

button:hover{
    background: linear-gradient(145deg, #0077c9, #00b0e3); 
    transform: translateY(-2px); /* حركة رفع أقل وأكثر نعومة */
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
}
button:disabled {
    background: #5c6770;
    transform: none;
    cursor: not-allowed;
    box-shadow: none;
}

.success{color:#2ecc71;display:none;margin-top:20px;font-weight:bold;}
.error{color:#e74c3c;display:none;margin-top:20px;font-weight:bold;}

/* تنسيق رابط التواصل السفلي (الفوتر) */
.contact-footer {
    color: #aeb4b8;
    font-size: 1rem;
    padding: 12px 25px;
    text-align: center;
    border-radius: 10px; 
    background-color: rgba(0, 0, 0, 0.4); /* خلفية داكنة أكثر عمقًا */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

.contact-footer a {
    color: #4dc5ff; /* نفس لون العنوان الفخم */
    text-decoration: none;
    font-weight: bold;
    display: inline-flex; 
    align-items: center;
    gap: 8px; /* مسافة أكبر */
    transition: color 0.3s;
}

.contact-footer a:hover {
    color: #79d2ff;
}

.telegram-icon {
    width: 22px; /* حجم الأيقونة أكبر قليلاً */
    height: 22px;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/512px-Telegram_logo.svg.png');
    background-size: cover;
    display: inline-block;
}
</style>
</head>
<body>
<div class="container">
<h1>شراء جروبات تيليجرام قديمة <span>Buy Old Telegram Groups</span></h1>

<form id="purchaseForm">
<label for="groupLink">رابط الجروب:</label>
<input type="text" id="groupLink" required placeholder="https://t.me/joinchat/...">
<label for="paymentMethod">وسيلة الدفع:</label>
<select id="paymentMethod">
<option value="Vodafone Cash">Vodafone Cash</option>
<option value="USDT">USDT</option>
<option value="Other">أخرى</option>
</select>
<label for="paymentDetail">تفاصيل الدفع:</label>
<input type="text" id="paymentDetail" placeholder="رقم المحفظة أو العنوان أو id binance" required>
<label for="notes">ملاحظات إضافية:</label>
<textarea id="notes" placeholder="مثلاً: عدد الرسائل، تاريخ الإنشاء..."></textarea>
<button type="submit">إرسال</button>
<div id="successMessage" class="success">✅ تم الإرسال بنجاح!</div>
<div id="errorMessage" class="error"></div>
</form>
</div>

<div class="contact-footer">
    للتواصل والإستفسار: 
    <a href="https://t.me/Vl_K0" target="_blank">
        <span class="telegram-icon"></span> @Vl_K0
    </a>
</div>

<script>
// JavaScript Logic (لم يتغير)
document.getElementById('purchaseForm').addEventListener('submit', async(e)=>{
 e.preventDefault();
 const form = e.target;
 const submitButton = form.querySelector('button[type="submit"]');
 const successMessage = document.getElementById('successMessage');
 const errorMessage = document.getElementById('errorMessage');
 
 submitButton.disabled = true;
 submitButton.textContent = 'جاري الإرسال...';
 successMessage.style.display = 'none'; 
 errorMessage.style.display = 'none';

 const data={
  groupLink:document.getElementById('groupLink').value.trim(),
  paymentMethod:document.getElementById('paymentMethod').value,
  paymentDetail:document.getElementById('paymentDetail').value.trim(),
  notes:document.getElementById('notes').value.trim()
 };
 
 try{
  const res = await fetch('/send',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(data)
  });
  
  if(!res.ok){
      const errorData = await res.json();
      throw new Error(errorData.error || res.statusText);
  }
  
  successMessage.style.display='block'; 
  form.reset();
  
 }catch(err){
    errorMessage.textContent='❌ خطأ: '+err.message;
    errorMessage.style.display='block';
 } finally {
    submitButton.disabled = false;
    submitButton.textContent = 'إرسال';
 }
});
</script>
</body>
   </html>
